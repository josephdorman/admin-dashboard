<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <script src="script.js" defer></script>
  <title>Admin Dashboard</title>
</head>
<body class="main-grid">
  <div class="header">
    <div class="search">
      <img class="icon" src="assets/magnify.svg"/>
      <input type="text" id="search" name="search">
    </div>
    <div class="alert">
      <img class="icon" src="assets/bell-ring-outline.svg"/>
      <img class="profile-picture" src="assets/account-circle.svg"/>
      <p>Joseph Dorman</p>
    </div>
    <div class="profile">
      <div class="profile-info">
        <img id="big-profile-picture" src="assets/account-circle.svg"/>
        <div class="profile-name">
          <p>Hi there,</p>
          <h2>Joseph Dorman (@joseph)</h2>
        </div>
      </div>
    </div>
    <div class="upload">
      <button>New</button>
      <button>Upload</button>
      <button>Share</button>
    </div>
  </div>
  <div class="sidebar">
    <div class="sidebar-title">
      <ul>
        <li><img id="logo" src="assets/atlassian.svg"></li>
        <li id="title">Dashboard</li>
      </ul>
    </div>
    <div class="nav">
      <ul>
        <li><img class="icon" src="assets/home.svg"/></li>
        <li>Home</li>
        <li><img class="icon" src="assets/card-account-details-outline.svg"/></li>
        <li>Profile</li>
        <li><img class="icon" src="assets/message-reply.svg"/></li>
        <li>Messages</li>
        <li><img class="icon" src="assets/clock-time-three.svg"/></li>
        <li>History</li>
        <li><img class="icon" src="assets/note-multiple.svg"/></li>
        <li>Tasks</li>
        <li><img class="icon" src="assets/account-group.svg"/></li>
        <li>Communities</li>
      </ul>
    </div>
    <div class="help">
      <ul>
        <li><img class="icon" src="assets/cog.svg"/></li>
        <li>Settings</li>
        <li><img class="icon" src="assets/help-box.svg"/></li>
        <li>Support</li>
        <li><img class="icon" src="assets/shield-check.svg"/></li>
        <li>Privacy</li>
      </ul>
    </div>
  </div>
  <div class="body">

  </div>
</body>
</html>
